<!DOCTYPE html>
<html>
<head>
    <title>Course Students</title>
</head>
<body>
<!-- Abdulrahman Usama -->
    <h1>Course Students:</h1>
    {% for course in courses %}
    <h2>{{ course.course_id }}</h2>
    <ul>
        {% for student in course.students.all %}
        <li>{{ student.f_name }} {{ student.l_name }}</li>
        {% endfor %}
    </ul>
    {% endfor %}
</body>
</html>
